<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="css/Lab5.css"/>
</head>
<body>
    <main>
        <ul id="section">
            <li class="box">
                <div id="date">
                    <h3>Date</h3>
                </div>
                <div>
                    <div id="temp">
                        <h2>Temp</h2>
                        <h4>Description</h4>
                    </div>
                    <div id="image">
                        <img src="images/GArNzIFWsAAYqm4.jpg"/>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script type="text/javascript">
        function loadWeather(){
            var url = "https://api.openweathermap.org/data/2.5/forecast?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
            fetch(url).then(js=>js.json())
            .then(data=>{
                var list = data.products;
                var total = data.total;
                var limit = data.limit;
                var grid_html = ``;
                list.forEach(e=>{
                    var item_html = `<li class="box">
                                        <div id="date">
                                            <h3>${data.list.dt_txt}</h3>
                                        </div>
                                        <div>
                                            <div id="temp">
                                                <h2>${data.list.main.temp}</h2>
                                                <h4>${data.list.weather.description}</h4>
                                            </div>
                                            <div id="image">
                                                <img src="images/GArNzIFWsAAYqm4.jpg"/>
                                            </div>
                                        </div>
                                    </li>`;
                    grid_html += item_html;
                });
                document.getElementById("section").innerHTML = grid_html;
            });
        }
        loadWeather();
    </script>
</body>
</html>
