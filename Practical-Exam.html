<!DOCTYPE html>

<body>

        <div>

        </div>
        <form action="#" method="post">
            <div>
                <label for="username">üë§</label>
                <input type="text" id="username" name="username" placeholder="Full name">
            </div>
            <div>

            <div>

            </div>
            <div id="submit">

            </div>
        </form>
    </body>
</body>
</html>
