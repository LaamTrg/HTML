<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Exam</title>
    <link rel="stylesheet" href="css/Practical-Exam.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
    <body id="body">
        <h1>Create Account</h1>
        <h4>Get started with your free account</h4>
        <div id="twitter-back">
            <a href="#" id="twitter">
                <img src="images/twitter.png" height="20px" width="20px">
                <p>Login via Twitter</p>
            </a>
        </div>
        <div id="facebook-back">
            <a href="#" id="facebook">
                <img src="images/facebook-logo.png" height="20px" width="20px">
                <p>Login via Facebook</p>
            </a>
        </div>
        <div>
            <p class="line"></p>
            <p>OR</p>
            <p class="line"></p>
        </div>
        <form id="form" action="#" method="post">
            <div>
                <label for="username">üë§</label>
                <input type="text" id="username" name="username" placeholder="Full name">
            </div>
            <div>
                <label for="email">‚úâ</label>
                <input type="email" id="email" name="email" placeholder="Email address">
            </div>
            <div>
                <label for="phone">‚òé</label>
                <select id="phoneCountryCode">
                    <option>+84</option>
                    <option>+1</option>
                    <option>+7</option>
                    <option>+44</option>
                    <option>+61</option>
                    <option>+86</option>
                </select>
                <input type="number" id="phone" name="phone" placeholder="Phone number">
            </div>
            <div>
                <label for="job">üèõ</label>
                <select id="job">
                    <option>Select job type</option>
                    <option>Designer</option>
                    <option>Manager</option>
                    <option>Accounting</option>
                </select>
            </div>
            <div>
                <label for="password">üîí</label>
                <input type="password" id="password" name="password" placeholder="Create password">
            </div>
            <div>
                <label for="repeat">üîí</label>
                <input type="password" id="repeat" name="repeat_password" placeholder="Repeat password">
            </div>
            <div id="submit">
                <button type="button" onclick="register()">Register</button>
            </div>
        </form>
        <script>
            function register(){
                var username = document.getElementById("username").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                var job = document.getElementById("job").value;
                var password = document.getElementById("password").value;
                var repeatPassword = document.getElementById("repeat").value;

                if(username === "" || email === "" || phone === "" || job === "" || password === "" || repeatPassword === "") {
                    alert("Please fill in all fields.");
                    return;
                }
                if(password !== repeatPassword){
                    alert("Passwords do not match.");
                    return;
                }
                document.getElementById("form").submit();
            }
        </script>
    </body>
</html>
